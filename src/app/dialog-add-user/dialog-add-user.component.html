<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Add User</h1>
  <div mat-dialog-content>
    <div class="full-width">
      <mat-form-field class="m-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Placeholder">

      </mat-form-field>

      <mat-form-field class="m-16" appearance="outline">
        <mat-label>Laste Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Placeholder">

      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="m-16 full-width" appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Placeholder"
          [matDatepicker]="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-hint>Please enter a date</mat-hint>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="m-16 full-width" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Placeholder">

      </mat-form-field>
    </div>
    <div class="full-width">
      <mat-form-field class="m-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">

      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button [disabled]="loading" (click)="dialogRef.close()"  >Cancel</button>
    <button mat-button [disabled]="loading" (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
  </div>
</div>
